<div>
  <form
    [formGroup]="newBoardForm"
    (ngSubmit)="formSubmit()"
    class="flex-column"
  >
    <div class="flex-row">
      <input
        type="text"
        class="input-text"
        name="title"
        formControlName="title"
        required
      />
      <button class="btn btn-text" style="background-color: red;" [mat-dialog-close]="false">{{ 'cancel' | titlecase }}</button>
      <button class="btn btn-text">{{ 'Добавить' | titlecase }}</button>
    </div>
    <ng-container
      *ngIf="
        (title!.invalid && (title!.touched || title!.dirty)) || errorOnsubmit
      "
    >
      <span *ngIf="title!.errors?.['required']"
        >Пожалуйста, введите имя доски</span
      >
    </ng-container>
  </form>
</div>
