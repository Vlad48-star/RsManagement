<ng-container *ngIf="(boards$ | async)?.length; else addFirstBoard">
  <div class="list-wrapper">
    <app-list-item
      *ngFor="let board of boards$ | async"
      [board]="board"
    ></app-list-item>
  </div>
</ng-container>
<ng-template #addFirstBoard>
  <div>У вас пока что нету досок, попробуй создать первую</div>
</ng-template>
<button (click)="onCreateNewBoard()">Create new board</button>
