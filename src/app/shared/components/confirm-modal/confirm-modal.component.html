<div class="header">
  <h2 mat-dialog-title>{{data?.title}}</h2>
  <button class="btn" mat-icon-button [mat-dialog-close]="false"><mat-icon>close</mat-icon></button>
</div>

<div mat-dialog-content>
  {{data?.message}}
</div>

<div class="footer-button" mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false">{{data?.cancelText}}</button>
  <button class="color" mat-raised-button [mat-dialog-close]="true">{{data?.confirmText}}</button>
</div>
