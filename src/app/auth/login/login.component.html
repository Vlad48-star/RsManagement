<div class="wrapper">
  <div class="content flex-column">
    <h2>{{ lang === 'ru' ? 'Вход' : 'Login' }}</h2>
    <form
      [formGroup]="loginForm"
      (ngSubmit)="formSubmit()"
      class="flex-column"
      [class.err_on_submit]="errorOnsubmit"
    >
      <label class="flex-column">
        <span>{{ lang === 'ru' ? 'Электронная почта' : 'Email' }}</span>
        <input
          [ngClass]="{'invalid': loginForm.get('login').invalid && loginForm.get('login').touched}"
          type="text"
          autocomplete="off"
          class="input-text"
          name="login"
          formControlName="login"
        />
        <ng-container
          *ngIf="
            (login!.invalid && (login!.touched || login!.dirty)) ||
            errorOnsubmit
          "
        >
          <span class="red-text" *ngIf="login!.errors?.['required']">{{
            lang === 'ru'
              ? 'Введите электронную почту'
              : 'Please enter a login email'
          }}</span>
          <span class="red-text" *ngIf="login!.errors?.['pattern']">{{
            lang === 'ru'
              ? 'Введите верную электронную почту'
              : 'The login email is invalid'
          }}</span>
        </ng-container>
      </label>
      <label class="flex-column">
        <span>{{ lang === 'ru' ? 'Пароль' : 'Password' }}</span>
