<div class="registration-form content">
  <div class="content flex-column">
    <h2>Sign in</h2>
    <form novalidate (ngSubmit)="onSubmit()" [formGroup]="signInForm">
      <div class="form-group">
        <span>User name</span>
        <input type="text" autocomplete="off" formControlName="name" [(ngModel)]="signInForm.name">
      </div>
      <div class="form-group">
        <span>User Email</span>
        <input type="email" autocomplete="off" formControlName="login" [(ngModel)]="signInForm.login">
        <span class="alert" *ngIf="login!.errors?.['pattern']">The email is invalid</span>
      </div>
      <div class="form-group">
        <span>User Password</span>
        <input type="password" autocomplete="off" formControlName="password" [(ngModel)]="signInForm.password">
        <span class="alert" *ngIf="password!.errors?.['pattern']">The login password is invalid</span>
        <span class="alert" *ngIf="password!.errors?.['min']">The login password is short</span>
      </div>
      <div class="wrap-btn">
        <button class="btn btn-back" [routerLink]="['/']" >Back</button>
        <button type="submit" class="btn" [disabled]="signInForm.invalid">Submit</button>
      </div>
    </form>
  </div>
</div>
